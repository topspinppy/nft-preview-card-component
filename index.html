<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <img src="./images/image-equilibrium.jpg" alt="" class="img"/>
    </div>
    <section>
      <h1>
        Equilibrium #3429
      </h1>

      <div class="content">
        Our Equilibrium collection promotes balance and calm.
        
        <div class="content__summary-box">
          <div class="content__summary-box__price">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="content__summary-box__date"> 
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </div>
        </div>
      </div>
      
      <footer>
        <div class="footer-creation">
          <img src="images/image-avatar.png" alt=""/>
          <p>
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </footer>
    </section>
  </main>
</body>
</html>
